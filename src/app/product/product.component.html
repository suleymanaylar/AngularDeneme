<div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
   
<h3 *ngIf="products; else: noProducts">{{ title }}</h3>

<div class="row">
    <ng-template #noProducts>
        <div class="alert alert-primary" role="alert">
            Bu kategoride Ürün Yok
        </div>
    </ng-template>
    <div *ngFor="let urun of products" class="card" style="width: 18rem;">
        <img [src]="urun.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{urun.name}} {{urun.price | currency }}</h5>
            <p class="card-text">{{urun.description}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div> 
</div>
